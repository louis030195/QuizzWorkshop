<ion-header>

  <ion-navbar>
    <ion-title>Last step ...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="pageContact">
  <form [formGroup]="contact" (ngSubmit)="click()">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <p>Or scan QR code</p>

    <ion-card *ngIf="createdCode" width="80" height="80">
      <ngx-qrcode  [qrc-element-type]="elementType" [qrc-value]="createdCode"></ngx-qrcode>
    </ion-card>

    <button ion-button round type="submit">See my results</button>
  </form>







</ion-content>
